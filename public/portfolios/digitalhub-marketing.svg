<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketing-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#marketing-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="550" r="150" fill="#f472b6" opacity="0.08"/>
  <circle cx="1100" cy="100" r="180" fill="#c084fc" opacity="0.08"/>

  <!-- Conversion funnel visualization -->
  <g transform="translate(120, 100)">
    <!-- Funnel stages -->
    <polygon points="0,0 250,0 220,60 30,60" fill="#c084fc" opacity="0.7" stroke="#f472b6" stroke-width="2"/>
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">1.2K Visiteurs</text>

    <polygon points="30,80 220,80 180,140 70,140" fill="#f472b6" opacity="0.7" stroke="#c084fc" stroke-width="2"/>
    <text x="125" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">800 Clics</text>

    <polygon points="70,160 180,160 140,220 110,220" fill="#ec4899" opacity="0.7" stroke="#f472b6" stroke-width="2"/>
    <text x="125" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">240 Conversions</text>

    <polygon points="110,240 140,240 130,280 120,280" fill="#be185d" opacity="0.7" stroke="#ec4899" stroke-width="2"/>
    <text x="125" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold" text-anchor="middle">100 Deals</text>
  </g>

  <!-- Key metrics -->
  <g transform="translate(500, 100)">
    <!-- Conversion Rate -->
    <rect x="0" y="0" width="280" height="120" fill="#ffffff" opacity="0.12" rx="12" stroke="#f472b6" stroke-width="2" stroke-opacity="0.4" backdropFilter="blur(20px)"/>
    <circle cx="40" cy="40" r="18" fill="#c084fc" opacity="0.6"/>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" fill="#f472b6">Taux Conversion</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" font-weight="bold">8.3%</text>

    <!-- Leads -->
    <rect x="300" y="0" width="280" height="120" fill="#ffffff" opacity="0.12" rx="12" stroke="#c084fc" stroke-width="2" stroke-opacity="0.4"/>
    <circle cx="340" cy="40" r="18" fill="#f472b6" opacity="0.6"/>
    <text x="380" y="35" font-family="Arial, sans-serif" font-size="14" fill="#f472b6">Leads/Mois</text>
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" font-weight="bold">1.2K</text>

    <!-- CLTV -->
    <rect x="0" y="140" width="280" height="120" fill="#ffffff" opacity="0.12" rx="12" stroke="#f472b6" stroke-width="2" stroke-opacity="0.4"/>
    <circle cx="40" cy="180" r="18" fill="#c084fc" opacity="0.6"/>
    <text x="80" y="175" font-family="Arial, sans-serif" font-size="14" fill="#f472b6">Croissance CLTV</text>
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="42" fill="#10b981" font-weight="bold">+180%</text>

    <!-- Traffic -->
    <rect x="300" y="140" width="280" height="120" fill="#ffffff" opacity="0.12" rx="12" stroke="#c084fc" stroke-width="2" stroke-opacity="0.4"/>
    <circle cx="340" cy="180" r="18" fill="#f472b6" opacity="0.6"/>
    <text x="380" y="175" font-family="Arial, sans-serif" font-size="14" fill="#f472b6">Augmentation Traffic</text>
    <text x="380" y="210" font-family="Arial, sans-serif" font-size="42" fill="#10b981" font-weight="bold">+156%</text>
  </g>

  <!-- Title -->
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" font-weight="bold">DigitalHub</text>
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="20" fill="#c084fc">Site marketing avec focus conversion et UX</text>

  <!-- Badge -->
  <rect x="1000" y="30" width="150" height="50" fill="#10b981" opacity="0.8" rx="8"/>
  <text x="1075" y="63" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">LEADS AWARD üèÜ</text>
</svg>